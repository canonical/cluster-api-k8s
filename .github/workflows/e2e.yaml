name: E2E Tests

on:
  pull_request:

permissions:
  contents: read

jobs:
  build-e2e-images:
    name: Build & Run E2E Images
    runs-on: [self-hosted, linux, X64, jammy, large]
    steps:
      -
        name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          # We run into rate limiting issues if we don't authenticate
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Check out repo
        uses: actions/checkout@v4
      - name: Install requirements
        run: |
          sudo apt update
          sudo snap install go --classic --channel=1.22/stable
          sudo apt install make
          sudo apt install docker-buildx
          sudo snap install kubectl --classic --channel=1.30/stable
      - name: Build provider images
        run: sudo make docker-build-e2e
      - name: Build k8s-snap image
        run: |
          cd templates/docker
          # TODO(ben): required for the rollout upgrade test. Remove KUBERNETES_VERSION_OVERRIDE once we have a 1.31 release.
          sudo docker build . -t k8s-snap:dev-1.29 --build-arg BRANCH=main --build-arg KUBERNETES_VERSION_OVERRIDE=v1.29.6
          sudo docker build . -t k8s-snap:dev-1.30 --build-arg BRANCH=release-1.30
      - name: Save provider image
        run: |
          sudo docker save -o provider-images.tar ghcr.io/canonical/cluster-api-k8s/controlplane-controller:dev ghcr.io/canonical/cluster-api-k8s/bootstrap-controller:dev
          sudo chmod 775 provider-images.tar
      - name: Save k8s-snap image
        run: |
          sudo docker save -o k8s-snap-image-1.29.tar k8s-snap:dev-1.29
          sudo docker save -o k8s-snap-image-1.30.tar k8s-snap:dev-1.30
          sudo chmod 775 k8s-snap-image-1.29.tar
          sudo chmod 775 k8s-snap-image-1.30.tar
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: e2e-images
          path: |
            provider-images.tar
            k8s-snap-image-1.29.tar
            k8s-snap-image-1.30.tar

  run-e2e-tests:
    name: Run E2E Tests
    runs-on: [self-hosted, linux, X64, jammy, large]
    needs: build-e2e-images
    strategy:
      matrix:
        ginkgo_focus:
          - "KCP remediation"
          - "MachineDeployment remediation"
          - "Workload cluster creation"
          - "Workload cluster scaling"
          - "Workload cluster upgrade"
      fail-fast: false
    steps:
      -
        name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          # We run into rate limiting issues if we don't authenticate
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Check out repo
        uses: actions/checkout@v4
      - name: Install requirements
        run: |
          sudo apt update
          sudo snap install go --classic --channel=1.22/stable
          sudo apt install make
          sudo apt install docker-buildx
          sudo snap install kubectl --classic --channel=1.30/stable
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: e2e-images
          path: .
      - name: Load provider image
        run: sudo docker load -i provider-images.tar
      - name: Load k8s-snap 1.29 image
        if: matrix.ginkgo_focus == 'Workload cluster upgrade'
        run: |
          sudo docker load -i k8s-snap-image-1.29.tar
      - name: Load k8s-snap 1.30 image
        run: |
          sudo docker load -i k8s-snap-image-1.30.tar
      - name: Create docker network
        run: |
          sudo docker network create kind --driver=bridge -o com.docker.network.bridge.enable_ip_masquerade=true
      - name: Increase inotify watches
        run: |
          # Prevents https://cluster-api.sigs.k8s.io/user/troubleshooting#cluster-api-with-docker----too-many-open-files
          sudo sysctl fs.inotify.max_user_watches=1048576
          sudo sysctl fs.inotify.max_user_instances=8192
      - name: Run e2e tests
        run: |
          sudo GINKGO_FOCUS="${{ matrix.ginkgo_focus }}" SKIP_RESOURCE_CLEANUP=true make test-e2e
      - name: Setup tmate session
        if: ${{ failure() }}
        uses: canonical/action-tmate@main
