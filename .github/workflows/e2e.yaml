name: E2E Tests

on:
  pull_request:

permissions:
  contents: read

jobs:
  build-e2e-images:
    name: Build & Run E2E Images
    runs-on: [self-hosted, linux, X64, jammy, xlarge]
    steps:
      - name: Check out repo
        uses: actions/checkout@v4
      - name: Install requirements
        run: |
          sudo apt install make
          sudo snap install go --classic
          sudo apt install docker-buildx
          sudo snap install kubectl --classic
      - name: Build provider images
        run: sudo make docker-build-e2e
      - name: Cleanup space
        # Github runners are tight on space and will fail if we don't clean up before.
        run: sudo docker builder prune -f
      - name: Build images
        run: |
          cd templates/docker
          sudo docker build . -t k8s-snap:dev
      - name: Cleanup space
        # Github runners are tight on space and will fail if we don't clean up before.
        run: |
          sudo docker builder prune -f
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
      - name: Create docker network
        run: |
          sudo docker network create kind --driver=bridge -o com.docker.network.bridge.enable_ip_masquerade=true
          df -h
      - name: Space check
        run: |
          ls
          df -h
          pwd
      - name: Increase inotify watches
        run: |
          # Prevents https://cluster-api.sigs.k8s.io/user/troubleshooting#cluster-api-with-docker----too-many-open-files
          sysctl fs.inotify.max_user_watches=1048576
          sysctl fs.inotify.max_user_instances=8192
      - name: Run e2e tests
        run: |
          sudo make test-e2e
      - name: Setup tmate session
        if: ${{ failure() }}
        uses: canonical/action-tmate@main
