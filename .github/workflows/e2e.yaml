name: E2E Tests

on:
  pull_request:

permissions:
  contents: read

jobs:
  build-e2e-images:
    name: Build & Run E2E Images
    runs-on: [self-hosted, linux, X64, jammy, large]
    steps:
      - name: Check out repo
        uses: actions/checkout@v4
      - name: Install requirements
        run: |
          sudo apt install make
          sudo snap install go --classic
          sudo apt install docker-buildx
          sudo snap install kubectl --classic
      - name: Build provider images
        run: sudo make docker-build-e2e
      - name: Cleanup space
        # Github runners are tight on space and will fail if we don't clean up before.
        run: sudo docker builder prune -f
      - name: Build images
        run: |
          cd templates/docker
          sudo docker build . -t k8s-snap:dev
      - name: Cleanup space
        # Github runners are tight on space and will fail if we don't clean up before.
        run: |
          sudo docker builder prune -f
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
      - name: Create docker network
        run: |
          sudo docker network create kind --driver=bridge -o com.docker.network.bridge.enable_ip_masquerade=true
          df -h
      - name: Space check
        run: |
          ls
          df -h
          pwd
      - name: Run e2e tests
        run: |
          ls
          pwd
          sudo make test-e2e
