apiVersion: controlplane.cluster.x-k8s.io/v1beta1
kind: KThreesControlPlane
metadata:
  name: ${CLUSTER_NAME}-control-plane
  namespace: '${NAMESPACE}'
spec:
  infrastructureTemplate:
    apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
    kind: VSphereMachineTemplate
    name: ${CLUSTER_NAME}-control-plane
  kthreesConfigSpec:
    files:
      - content: |
          apiVersion: v1
          kind: ServiceAccount
          metadata:
            name: kube-vip
            namespace: kube-system
          ---
          apiVersion: rbac.authorization.k8s.io/v1
          kind: ClusterRole
          metadata:
            annotations:
              rbac.authorization.kubernetes.io/autoupdate: "true"
            name: system:kube-vip-role
          rules:
            - apiGroups: [""]
              resources: ["services", "services/status", "nodes", "endpoints"]
              verbs: ["list","get","watch", "update"]
            - apiGroups: ["coordination.k8s.io"]
              resources: ["leases"]
              verbs: ["list", "get", "watch", "update", "create"]
          ---
          kind: ClusterRoleBinding
          apiVersion: rbac.authorization.k8s.io/v1
          metadata:
            name: system:kube-vip-binding
          roleRef:
            apiGroup: rbac.authorization.k8s.io
            kind: ClusterRole
            name: system:kube-vip-role
          subjects:
          - kind: ServiceAccount
            name: kube-vip
            namespace: kube-system
          ---
          apiVersion: apps/v1
          kind: DaemonSet
          metadata:
            labels:
              app.kubernetes.io/name: kube-vip-ds
              app.kubernetes.io/version: ${KUBE_VIP_VERSION}
            name: kube-vip-ds
            namespace: kube-system
          spec:
            selector:
              matchLabels:
                app.kubernetes.io/name: kube-vip-ds
            template:
              metadata:
                creationTimestamp: null
                labels:
                  app.kubernetes.io/name: kube-vip-ds
                  app.kubernetes.io/version: ${KUBE_VIP_VERSION}
              spec:
                affinity:
                  nodeAffinity:
                    requiredDuringSchedulingIgnoredDuringExecution:
                      nodeSelectorTerms:
                      - matchExpressions:
                        - key: node-role.kubernetes.io/master
                          operator: Exists
                      - matchExpressions:
                        - key: node-role.kubernetes.io/control-plane
                          operator: Exists
                containers:
                - args:
                  - manager
                  env:
                  - name: vip_arp
                    value: "true"
                  - name: port
                    value: "${CONTROL_PLANE_ENDPOINT_PORT}"
                  - name: vip_cidr
                    value: "32"
                  - name: cp_enable
                    value: "true"
                  - name: cp_namespace
                    value: kube-system
                  - name: vip_ddns
                    value: "false"
                  - name: vip_leaderelection
                    value: "true"
                  - name: vip_leaseduration
                    value: "5"
                  - name: vip_renewdeadline
                    value: "3"
                  - name: vip_retryperiod
                    value: "1"
                  - name: address
                    value: "${CONTROL_PLANE_ENDPOINT_IP}"
                  - name: prometheus_server
                    value: :2112
                  image: ${KUBE_VIP_IMAGE}:${KUBE_VIP_VERSION}
                  imagePullPolicy: Always
                  name: kube-vip
                  resources: {}
                  securityContext:
                    capabilities:
                      add:
                      - NET_ADMIN
                      - NET_RAW
                hostNetwork: true
                serviceAccountName: kube-vip
                tolerations:
                - key: node.cloudprovider.kubernetes.io/uninitialized
                  value: "true"
                  effect: NoSchedule
                - effect: NoSchedule
                  operator: Exists
                - effect: NoExecute
                  operator: Exists
            updateStrategy: {}
        owner: root:root
        path: /var/lib/rancher/k3s/server/manifests/kube-vip.yaml
    preK3sCommands:
      - hostname "{{ ds.meta_data.hostname }}"
      - echo "::1         ipv6-localhost ipv6-loopback" >/etc/hosts
      - echo "127.0.0.1   localhost" >>/etc/hosts
      - echo "127.0.0.1   {{ ds.meta_data.hostname }}" >>/etc/hosts
      - echo "{{ ds.meta_data.hostname }}" >/etc/hostname
      - grep -q -e 'primary-nics=eth0' /etc/vmware-tools/tools.conf || sed -i '/guestinfo/a
        primary-nics=eth0' /etc/vmware-tools/tools.conf
      - systemctl restart vmtoolsd
      - useradd -m capv -g users --disabled-password
      - mkdir -p /home/users/capv/.ssh
      - chmod 700 /home/users/capv/.ssh
      - echo "${VSPHERE_SSH_AUTHORIZED_KEY}" > /home/users/capv/.ssh/authorized_keys
      - chmod 600 /home/users/capv/.ssh/authorized_keys
      - echo "capv ALL=(ALL) NOPASSWD:ALL" >> /etc/sudoers
  replicas: ${CONTROL_PLANE_MACHINE_COUNT}
  version: ${CPI_IMAGE_K8S_VERSION}
