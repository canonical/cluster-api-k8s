apiVersion: controlplane.cluster.x-k8s.io/v1beta2
kind: CK8sControlPlane
metadata:
  name: ${CLUSTER_NAME}
spec:
  spec:
    controlPlane:
      cloudProvider: external
    files:
      - content: |
          ${VSPHERE_SSH_AUTHORIZED_KEY}
        owner: root:root
        path: /root/.ssh/authorized_keys
        permissions: "600"
      - contentFrom:
          secret:
            key: proxy-env
            name: ${CLUSTER_NAME}-vsphere-proxy-env
        owner: root:root
        path: /etc/systemd/system/snap.k8s.containerd.service.d/http-proxy.env
        permissions: "0644"
      - contentFrom:
          secret:
            key: proxy-config
            name: ${CLUSTER_NAME}-vsphere-proxy-config
        owner: root:root
        path: /etc/systemd/system/snap.k8s.containerd.service.d/http-proxy.conf
        permissions: "0644"
      - contentFrom:
          secret:
            key: kube-vip-rbac
            name: ${CLUSTER_NAME}-kube-vip-rbac
        owner: root:root
        path: /capi/manifests/kube-vip-rbac.yaml
        permissions: "0644"
      - content:
          secret:
            key: kube-vip-manifest
            name: ${CLUSTER_NAME}-kube-vip-manifest
        owner: root:root
        path: /capi/manifests/kube-vip.yaml
        permissions: "0644"
      - content: 127.0.0.1 localhost kubernetes
        owner: root:root
        path: /etc/kube-vip.hosts
        permissions: "0644"
    preRunCommands:
      - hostnamectl set-hostname "{{ ds.meta_data.hostname }}"
      - echo "::1         ipv6-localhost ipv6-loopback localhost6 localhost6.localdomain6" >/etc/hosts
      - echo "127.0.0.1   {{ ds.meta_data.hostname }} {{ local_hostname }} localhost
        localhost.localdomain localhost4 localhost4.localdomain4" >>/etc/hosts
  machineTemplate:
    infrastructureTemplate:
      apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
      kind: VSphereMachineTemplate
      name: ${CLUSTER_NAME}
  replicas: ${CONTROL_PLANE_MACHINE_COUNT}
  version: ${KUBERNETES_VERSION}
---
